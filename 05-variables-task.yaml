# Task level variables
- name: Task level variable
  hosts: localhost
  vars:
    Course: "DevOps"
    Trainer: "Siva"
    Duration: "110HRS"
  tasks:
    vars: 
      Course: "DevOps with AWS"
  - name: check variables
    ansible.builtin.debug:
      msg: "Hi, I am leaning {{Course}}, Trainer is {{Trainer}} and Duration is {{Duration}}"