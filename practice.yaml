- name: install and run nginx in multiple servers
  hosts: roboshop:children
  become: yes
  tasks:
  - name: install nginx package
    ansible.legacy.dnf:
      name: nginx
      state: present
      update_cache: yes
  - name: run nginx
    ansible.builtin.service:
       name: nginx
       state: latest

  - name: Open firewall for HTTP and HTTPS
    ansible.builtin.firewalld:
        service: "{{ item }}"
        permanent: yes
        state: enabled
    loop:
    - http
    - https
    